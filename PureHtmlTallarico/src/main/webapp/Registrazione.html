<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrazione</title>
<link rel="stylesheet" href="css/myStyle.css"/>

</head>
<body>
	<h1>Registrazione</h1>

		<form 
		action            = "checkregistrazione"
		method            = "post"
		>	
			<h3> Inserire username </h3>
			<input 
			type             = "text"
			name             = "nome"
			placeholder		 = "Username"
			required
			/>
			<br />
			<h3> Inserire mail </h3>
			<input 
			type             = "email"
			name             = "mail"
			placeholder		 = "example@mail.com"
			required
			/>
			<br />
			<h3> Inserire password </h3>
			<input 
			type             = "password"
			name             = "psw1"
			placeholder		 = "Password"
			required
			/>
			<br />
			<h3> Reinserire password </h3>
			<input 
			type             = "password"
			name             = "psw2"
			placeholder		 = "Password"
			required
			/>
			<br />
			<br />
			<button class= "btn registra" type="submit" >Registrazione</button>
			<button class= "btn reset" type="reset">Reset</button>
		</form>
		<br />
		<div th:if="${registrazioneError}">
			<p th:utext="${registrazioneError}"></p>
		</div>
		<form action="Index.html">
    		<button class= "btn accedi" type="submit">Accedi</button>
		</form>
		
</body>
</html>
